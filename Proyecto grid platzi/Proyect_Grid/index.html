<html lang="en">

    <title>Proyecto Grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>

        <img class="plate" src="./images/plate2.png" alt="plate2">
        <img class="plate" src="./images/plate3.png" alt="plate3">
        <img class="plate" src="./images/plate4.png" alt="plate4">
